<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn").click(function () {
                var city = "Salvador"
                $.ajax({
                    type: "GET",
                    url: "http://worldclockapi.com/api/jsonp/utc/now",
                    timeout: 3000,
                    dataType: 'jsonp',
                    cache: false,
                    beforeSend: function () {
                        $("#hora").html("Carregando..."); //Carregando
                    },
                    error: function () {
                        $("#hora").html("ERRO!");
                    },
                    success: function (res) {
                        $("#hora").html(res.currentDateTime)
                    },
                })
            })
        })

    </script>
    <title>Hora</title>
</head>

<body>
    <input type="button" id="btn" value="Obter Data e Hora Atuais">
    <div id="hora"></div>

</body>

</html>
